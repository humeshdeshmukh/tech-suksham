<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
       <p>enter your name  <input type="text" placeholder="Enter first name"></p>
       <p>enter your name  <input type="text" placeholder="Enter last name"></p>
       <p>enter your city <input type="text" placeholder="Enter your city"></p>
       <p>enter your age  <input type="number" placeholder="enter your age">  </p>
       <hr>
       <p> Enter your gender</p>
       <span>Female <input type="radio" name="gender1" value="female"></span>
       <span>Male <input type="radio" name="gender2" value="male"></span>
       <span>other <input type="radio" name="gender3" value="other"></span>
       <hr>
       <p>select fav sub</p>
       <p>c++ <input type="checkbox" name="subjects" value="c++"></p>
       <p>java <input type="checkbox" name="subjects" value="java"></p>
       <p>python<input type="checkbox" name="subjects" value="python"></p>
       <p>ruby <input type="checkbox" name="subjects" value="ruby"></p>
       <hr>
       <p> upload your image <input type="file" name="passport" ></p>
       <hr>
       <p>write down feedback : <textarea rows='7' cols="10"></textarea></p>
       <hr>
       <p>enter your pass  <input type="password" placeholder="enter your password"> </p>
       <input type="submit" value="Enter">
       <input type="reset" value="reset">
    </form>
   
</body>
</html>
